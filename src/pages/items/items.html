<ion-header>
  <ion-navbar>
    <ion-title>items</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="openItem(item)">
      {{ item.name }}
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
