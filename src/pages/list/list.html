<ion-header>
  <ion-navbar>
    <ion-toolbar>
      <ion-buttons start>
        <button ion-button color="royal">Edit</button>
      </ion-buttons>
      <ion-title>To Do Lists</ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="addListItem()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let listItem of lists" (click)="openList(listItem)">
      {{ listItem.name }}
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
