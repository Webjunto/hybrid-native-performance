<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-toolbar>
      <ion-buttons start>
        <button ion-button color="royal" (click)="cancelItem(item)">Cancel</button>
      </ion-buttons>
      <ion-title>Item</ion-title>
      <ion-buttons end>
        <button ion-button color="royal" (click)="saveItem(item)">Save</button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>To-Do</ion-label>
      <ion-input type="text" [(ngModel)]="item.name" placeholder="Enter your To-Do item"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Description</ion-label>
      <ion-input type="text" [(ngModel)]="item.description" placeholder="Enter Description"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
